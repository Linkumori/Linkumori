name: Linkumori crx packaging and Release

permissions:
  contents: write  

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag Name (e.g., v1.0.0)'
        required: true
      release_title:
        description: 'Release Title'
        required: true
      release_notes:
        description: >-
          Release Notes - Support Markdown formatting

          Example:
          ## What's New
          - Added feature X
          - Improved performance
          
          ## Bug Fixes
          - Fixed issue with Y
          - Resolved Z problem
          
          ## Other Changes
          - Updated dependencies
          - Code cleanup
        required: true

jobs:
  pack-and-release:
    runs-on: ubuntu-latest
    
