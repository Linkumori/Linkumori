            * If using Method 2, keep the source folder (required for the extension to work)
            * First-time installation may show a warning - this is normal for developer mode extensions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup
        if: always()
        run: |
          rm -rf clean_ext
          rm -f extension.pem
          rm -f *.crx
