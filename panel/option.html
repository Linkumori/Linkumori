<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Linkumori Advanced Dedicated Cleaner</title>
    <style>
        @font-face {
            font-family: 'Liberation Serif';
            src: url('../liberation-fonts/LiberationSerif-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            /* Primary Background Colors */
            --bg-primary: #0f172a;      /* Darker slate blue for main background */
            --bg-secondary: #1e293b;    /* Slightly lighter blue for header */
            --bg-tertiary: #334155;     /* Even lighter blue for active states */
            --bg-tertiary-license:#334155;
            --bg-primary-theme:#1e293b; 
            /* Interactive Elements */
            --button-primary: #2563eb;  /* Bright blue for primary buttons */
            --button-hover: #3b82f6;    /* Lighter blue for hover states */
            --button-danger: #dc2626;   /* Red for delete/danger actions */
            --button-danger-hover: #ef4444;
            --logo-bg: #ffffff;          /* White in dark mode */
            --logo-accent: #2563eb; 
            /* Text Colors */
            --text-primary: #f8fafc; 
            --text-primary-domain: #f8fafc;    
            --text-secondary: #cbd5e1;  
            --text-muted: #94a3b8;      

            /* Border and Shadow Colors */
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.25);

            /* Input and Interactive Element Colors */
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-focus: #3b82f6;
            --button-primary-toogle:rgba(255, 255, 255, 0.2);
        }

        /* Light theme */
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f1f5f9;
            --bg-tertiary: #2563eb;
            --bg-primary-theme:#f1f5f9;
            --bg-tertiary-license:#818892;
            --text-primary: #ffffff;
            --text-secondary: #334155;
            --text-primary-domain:#334155;
            --text-muted: #64748b;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-bg: rgba(0, 0, 0, 0.05);
            --input-border: rgba(0, 0, 0, 0.1);
            --button-primary: #2563eb;
            --button-hover: #1e40af;      
            --button-danger: #dc2626;
            --button-danger-hover: #ef4444;
            --input-focus: #1e3a8a;
            --logo-bg: #2563eb;          
            --logo-accent: #f1f5f9;
            --button-primary-toogle: #71a7ff;
        }

        body {
            margin: 0;
            font-family: "Liberation Serif";
            background: var(--bg-primary);
            transition: background-color 0.2s;
            color: var(--text-secondary);
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-secondary);
            padding: 12px;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .logo {
            width: 24px;
            height: 24px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-text h1 {
            margin: 0;
            font-size: 24px;
            color: var(--text-secondary);
        }

        .header-text span {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 20px;
        }

        .card-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .badge {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 8px;
            display: inline-block;
        }

        .card-body {
            padding: 16px;
        }

        .input-container {
            margin-bottom: 16px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .url-textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-primary-domain);
            font-family: "Liberation Serif";
            resize: vertical;
            box-sizing: border-box;
        }

        .separator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            color: var(--text-secondary);
        }

        .card-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
        }

        button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--button-primary);
            color: var(--text-primary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Liberation Serif";
            transition: background-color 0.2s;
        }

        button:hover {
            background: var(--button-hover);
        }

        .copy-status {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 8px;
            min-height: 20px;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: var(--input-focus);
        }

        /* Add smooth transitions for theme changes */
        body * {
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">             
                <circle cx="50" cy="50" r="45" fill="var(--logo-bg)"/>             
                <path d="M35 50 Q35 35, 50 35 L65 35 Q80 35, 80 50 Q80 65, 65 65 L60 65" 
                      fill="none" 
                      stroke="var(--logo-accent)" 
                      stroke-width="8" 
                      stroke-linecap="round"/>             
                <path d="M65 50 Q65 65, 50 65 L35 65 Q20 65, 20 50 Q20 35, 35 35 L40 35" 
                      fill="none" 
                      stroke="var(--logo-accent)" 
                      stroke-width="8" 
                      stroke-linecap="round"/>             
                <polygon points="75,20 78,28 86,31 78,34 75,42 72,34 64,31 72,28" 
                         fill="var(--logo-accent)"/>         
            </svg>
            <div class="header-text">
                <h1>Linkumori</h1>
                <span>Multiple URL Cleaning Tool</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="card-header">
            <p>Enter your URLs below, one per line. We'll clean and format them automatically.</p>
        </div>

            <div class="card-body">
                <div class="input-container">
                    <label class="input-label">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M11.4 3.3c.3-.3.7-.3 1 0l8.3 8.3c.3.3.3.7 0 1l-8.3 8.3c-.3.3-.7.3-1 0l-8.3-8.3c-.3-.3-.3-.7 0-1l8.3-8.3z" />
                        </svg>
                        Input URLs
                    </label>
                    <textarea id="inputUrls" class="url-textarea"></textarea>
                </div>

                <div class="separator">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                </div>

                <div class="input-container">
                    <label class="input-label">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Cleaned URLs
                    </label>
                    <textarea id="outputUrls" class="url-textarea" readonly></textarea>
                </div>
            </div>

            <div class="card-footer">
                <button id="cleanUrls">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                    Clean URLs
                </button>
                <button id="copyUrls">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                    Copy URLs
                </button>
            </div>
        </div>
        <div id="copyStatus" class="copy-status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
